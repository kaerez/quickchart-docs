name: Trigger redeploy on Netlify
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    name: Make POST request
    runs-on: ubuntu-latest
    steps:
      - name: Curl request
        shell: bash
        env:
          HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        run: curl -X POST -d {} $HOOK_URL
