# .github/workflows/gh-pages.yml

# This workflow builds and deploys your Docusaurus documentation site to GitHub Pages.

name: Deploy Docusaurus to GitHub Pages

on:
  # Runs on pushes to the main branch.
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Docusaurus last update feature

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Set up GitHub Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Fix broken links automatically
        run: |
          # This command finds all markdown files and replaces every instance of '/documentation/' with '/',
          # which is the correct root path for the deployed site.
          find ./documentation -type f \( -name "*.md" -o -name "*.mdx" \) -print0 | xargs -0 sed -i 's|/documentation/|/|g'

      - name: Remove references to missing components and images
        run: |
          # This script robustly cleans the broken upstream repository before building.
          # It removes all imports and usages of missing custom components and images.
          
          # 1. Remove all import statements that reference missing files.
          find ./documentation -type f \( -name "*.md" -o -name "*.mdx" \) -print0 | xargs -0 sed -i "/import.*'@site\//d"

          # 2. Remove multi-line component usages. This finds the opening tag and deletes until the closing tag.
          find ./documentation -type f \( -name "*.md" -o -name "*.mdx" \) -print0 | xargs -0 sed -i '/<Author/,/\/>/d'
          find ./documentation -type f \( -name "*.md" -o -name "*.mdx" \) -print0 | xargs -0 sed -i '/<Image/,/\/>/d'
          find ./documentation -type f \( -name "*.md" -o -name "*.mdx" \) -print0 | xargs -0 sed -i '/<CodeWithHighlights/,/\/>/d'
          find ./documentation -type f \( -name "*.md" -o -name "*.mdx" \) -print0 | xargs -0 sed -i '/<ChartExample/,/\/>/d'
          find ./documentation -type f \( -name "*.md" -o -name "*.mdx" \) -print0 | xargs -0 sed -i '/<GoogleImageChartsTutorialCallout/,/\/>/d'
      
      - name: Build website
        run: yarn build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The Docusaurus build output is always in the 'build' directory.
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

